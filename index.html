<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Score</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar__logo">
        <img src="images/logo.png" alt="Sales Score Logo">
        <button class="sidebar__button">サポートサイト</button>
      </div>
      <nav class="sidebar__menu">
        <a href="#" class="sidebar__item">検査結果画面の解説</a>
        <a href="#" class="sidebar__item">主な機能</a>
        <a href="#" class="sidebar__item">利用シーン別ガイド</a>
        <a href="#" class="sidebar__item">初めてご利用の方へ</a>
        <a href="#" class="sidebar__item">FAQ</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header class="header">
        <div class="header__nav">
          <a href="#" class="header__home">トップ</a>
          <div class="header__search">
            <input type="text" placeholder="どんな事でお困りですか？">
            <button>検索</button>
          </div>
        </div>
      </header>

      <section class="guide">
        <h1 class="guide__title">利用シーン別ガイド</h1>
        <p class="guide__description">
          SALES SCOREを様々なシーンでご活用いただく方法をご紹介します。
        </p>
        <div class="guide__cards">
          <div class="card">
            <div class="card__icon"></div>
            <p class="card__text">受検者の営業活動の特徴を見える化したい</p>
          </div>
          <div class="card">
            <div class="card__icon"></div>
            <p class="card__text">ポテンシャルの高い人材を採用したい</p>
          </div>
          <div class="card">
            <div class="card__icon"></div>
            <p class="card__text">離職率を改善したい</p>
          </div>
          <div class="card">
            <div class="card__icon"></div>
            <p class="card__text">成績優秀層を分析したい</p>
          </div>
          <div class="card">
            <div class="card__icon"></div>
            <p class="card__text">自社の特徴を理解したい</p>
          </div>
          <div class="card">
            <div class="card__icon"></div>
            <p class="card__text">社員のコミュニケーションを改善したい</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
